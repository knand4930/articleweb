{%extends 'back/master.html' %}
{%load static%}

{%block headblock%}

<script src="{%static 'ckeditor/ckeditor.js' %}"></script>

{%endblock%}


{%block mainblock%}
<div id="page-content">
                        <!-- Forms General Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="gi gi-notes_2"></i>Change Password<br><small>You change and update the password</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Change </li>
                            <li><a href="/panel/change/password/">Password</a></li>
                        </ul>
                        <!-- END Forms General Header -->

                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">

                                        <h2><strong>Change </strong>Password</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'change_pass' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">

                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="password" id="oldpass" name="oldpass" class="form-control" placeholder="Old Password">
                                                <span class="help-block">Old Password</span>

                                            </div>
                                            <div class="col-md-6">
                                             <input type="password" id="newpass" name="newpass" class="form-control" placeholder="New Password">
                                                <span class="help-block">New Password</span>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-6">


                                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>

                                                 </div>
                                        </div>



                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>

                        </div>

                        <!-- Input Groups Row -->

                    </div>


{%endblock%}

{%block footerblock%}
      <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>

{%endblock%}
