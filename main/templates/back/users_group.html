{%extends 'back/master.html' %}


{%load static%}
{%block mainblock%}
<div id="page-content">
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>User Group<br><small>You can edit or delete data</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>User </li>
                            <li><a href="/panel/manager/group/">Group</a></li>
                        </ul>
                        <!-- END Datatables Header -->



                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">

                                        <h2><strong>User</strong> Group</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                     <form action="{%url 'add_users_to_groups' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">

                                        {% csrf_token %}
                                        <div class="form-group">

                                            <div class="col-md-6">
                                                    <select id="gname" name="gname" class="select-chosen" data-placeholder="Choose : Group " style="width: 250px;">
                                                        <option></option>
                                                        {% for i in group%}
                                                        <option value="{{i.name}}">{{i.name}}</option>
                                                        {%endfor%}


                                                    </select>
                                                    <span class="help-block">Choose :  Group</span>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                         <div class="col-md-6">
                                             <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                        </div>


                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>

                        </div>


                        <!-- Datatables Content -->
                        <div class="block full">
                            <div class="block-title">
                                <h2><strong>Group</strong> List</h2>
                            </div>

                            <div class="table-responsive">
                                <table id="example-datatable" class="table table-vcenter table-condensed table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Name</th>

                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>


                                    {%for i in group%}
                                        <tr>
                                            <td>{{i}}</td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <a href="{%url 'del_users_to_groups' pk=pk name=i %}" data-toggle="tooltip" title="Delete" class="btn btn-xs btn-danger"><i class="fa fa-times"></i>Delete</a>
                                                </div>
                                            </td>
                                        </tr>
                                    {%endfor%}


                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END Datatables Content -->
                    </div>




{%endblock%}

{%block footerblock%}
      <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>

{%endblock%}
