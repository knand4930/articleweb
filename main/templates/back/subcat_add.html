{%extends 'back/master.html' %}


{%load static%}
{%block mainblock%}
<div id="page-content">
                        <!-- Forms General Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="gi gi-notes_2"></i>Add Category<br><small>You Can edit and add data</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Add</li>
                            <li><a href="/panel/category/add">Category</a></li>
                        </ul>
                        <!-- END Forms General Header -->

                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">

                                        <h2><strong>Add</strong> Category</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'subcat_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">

                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="name" name="name" class="form-control" placeholder="Add Sub Category">
                                                <span class="help-block">Add SubCategory</span>
                                            </div>

                                            <div class="col-md-6">
                                                    <select id="cat" name="cat" class="select-chosen" data-placeholder="Choose : Category" style="width: 250px;">
                                                        <option></option>
                                                        {% for i in cat%}
                                                        <option value="{{i.pk}}">{{i.name}}</option>
                                                        {%endfor%}


                                                    </select>
                                                    <span class="help-block">Choose :  Category</span>
                                            </div>

                                        </div>

                                        <div class="form-group">
                                         <div class="col-md-6">
                                             <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                        </div>


                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>

                        </div>

                        <!-- Input Groups Row -->

                    </div>
{%endblock%}

{%block footerblock%}
      <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>

{%endblock%}
